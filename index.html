<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Musik Logbog</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --orgel: #3b82f6;
  --trommer: #ef4444;
  --klaver: #10b981;
}

body {
  font-family: 'Inter', sans-serif;
  background: #f3f4f6;
  margin: 0;
  padding: 15px;
  color: #1f2937;
}

.container { max-width: 500px; margin: 0 auto; }

h1 { text-align: center; margin-bottom: 20px; font-weight: 700; }

/* De 3 instrument knapper */
.instrument-grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 12px;
  margin-bottom: 20px;
}

.log-btn {
  border: none;
  border-radius: 16px;
  padding: 18px 5px;
  color: white;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  transition: 0.1s;
}
.log-btn:active { transform: scale(0.95); }
.bg-orgel { background: var(--orgel); }
.bg-trommer { background: var(--trommer); }
.bg-klaver { background: var(--klaver); }

.card {
  background: white;
  border-radius: 20px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

h2 { font-size: 16px; margin-top: 0; margin-bottom: 15px; color: #4b5563; text-transform: uppercase; letter-spacing: 0.5px; }

/* Materiale Liste Design */
.material-group { margin-bottom: 15px; border-left: 4px solid #eee; padding-left: 12px; }
.material-item { display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 4px; }

/* Dialog */
#materialDialog {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  z-index: 100;
  backdrop-filter: blur(3px);
}
.dialog-box {
  background:white;
  max-width:300px;
  margin: 15vh auto;
  padding: 25px;
  border-radius: 24px;
}

select, input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-family: inherit;
}

.save-btn {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: #111827;
  color: white;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
  <h1>√òveApp</h1>

  <div class="instrument-grid">
    <button class="log-btn bg-orgel" onclick="openLog('Orgel')">üéπ<br>Orgel</button>
    <button class="log-btn bg-trommer" onclick="openLog('Trommer')">ü•Å<br>Trommer</button>
    <button class="log-btn bg-klaver" onclick="openLog('Klaver')">üéπ<br>Klaver</button>
  </div>

  <div class="card">
    <h2>Aktivitet (Timer)</h2>
    <canvas id="progressChart" height="180"></canvas>
  </div>

  <div class="card">
    <h2>√òve-materiale (Total tid)</h2>
    <div id="materialContent"></div>
  </div>
</div>

<div id="materialDialog">
  <div class="dialog-box">
    <h3 id="dialogTitle" style="margin-top:0"></h3>
    
    <label style="font-size: 12px; color: #666;">V√¶lg tidligere materiale:</label>
    <select id="materialSelect">
      <option value="">-- Nyt materiale --</option>
    </select>
    
    <label style="font-size: 12px; color: #666;">Eller skriv nyt:</label>
    <input type="text" id="materialInput" placeholder="F.eks. Bach eller Skalaer">
    
    <button class="save-btn" onclick="confirmLog()">Gem 1 time</button>
    <button onclick="closeDialog()" style="background:none; border:none; width:100%; margin-top:10px; color:#9ca3af; cursor:pointer;">Annuller</button>
  </div>
</div>

<script>
// Data h√•ndtering
let logs = JSON.parse(localStorage.getItem("music_logs_v3") || "[]");
let currentInstrument = "";

function save() {
    localStorage.setItem("music_logs_v3", JSON.stringify(logs));
    updateUI();
}

function openLog(inst) {
    currentInstrument = inst;
    document.getElementById("dialogTitle").innerText = "√òvet " + inst;
    document.getElementById("materialInput").value = "";
    
    // Opdater dropdown med materialer kun for dette instrument
    const select = document.getElementById("materialSelect");
    select.innerHTML = '<option value="">-- Nyt materiale --</option>';
    
    const existing = [...new Set(logs.filter(l => l.instrument === inst).map(l => l.material))];
    existing.forEach(m => {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = m;
        select.appendChild(opt);
    });

    document.getElementById("materialDialog").style.display = "block";
}

function closeDialog() {
    document.getElementById("materialDialog").style.display = "none";
}

function confirmLog() {
    const sel = document.getElementById("materialSelect").value;
    const inp = document.getElementById("materialInput").value.trim();
    const finalMaterial = inp || sel || "Generel √∏vning";

    const entry = {
        date: new Date().toISOString().split('T')[0],
        instrument: currentInstrument,
        material: finalMaterial,
        hours: 1
    };

    logs.push(entry);
    save();
    closeDialog();
}

function updateUI() {
    renderMaterials();
    updateChart();
}

function renderMaterials() {
    const container = document.getElementById("materialContent");
    container.innerHTML = "";
    
    ["Orgel", "Trommer", "Klaver"].forEach(inst => {
        const instLogs = logs.filter(l => l.instrument === inst);
        if(instLogs.length === 0) return;

        let html = `<div class="material-group" style="border-left-color: var(--${inst.toLowerCase()})">
                      <strong style="color: var(--${inst.toLowerCase()})">${inst}</strong>`;
        
        // Find unikke materialer og t√¶l timer
        const summary = {};
        instLogs.forEach(l => {
            summary[l.material] = (summary[l.material] || 0) + 1;
        });

        for (const [name, hours] of Object.entries(summary)) {
            html += `<div class="material-item">
                        <span>${name}</span>
                        <strong>${hours} t.</strong>
                     </div>`;
        }
        
        html += `</div>`;
        container.innerHTML += html;
    });
}

let chart;
function updateChart() {
    const days = [];
    for(let i=6; i>=0; i--) {
        const d = new Date();
        d.setDate(d.getDate() - i);
        days.push(d.toISOString().split('T')[0]);
    }

    const labels = days.map(d => new Date(d).toLocaleDateString('da-DK', {weekday: 'short'}));
    
    const datasets = ["Orgel", "Trommer", "Klaver"].map(inst => ({
        label: inst,
        data: days.map(d => logs.filter(l => l.date === d && l.instrument === inst).length),
        backgroundColor: getComputedStyle(document.documentElement).getPropertyValue('--'+inst.toLowerCase()),
        borderRadius: 4
    }));

    if(chart) chart.destroy();
    chart = new Chart(document.getElementById("progressChart"), {
        type: 'bar',
        data: { labels, datasets },
        options: {
            responsive: true,
            scales: { x: { stacked: true }, y: { stacked: true, beginAtZero: true, ticks: {stepSize: 1} } },
            plugins: { legend: { position: 'bottom', labels: { boxWidth: 12 } } }
        }
    });
}

// Start
updateUI();
</script>

</body>
</html>
