<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ØveApp</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Inter', sans-serif;
  background: #f9fafb;
  margin: 0;
  padding: 12px;
}

h1 {
  text-align: center;
  margin-bottom: 12px;
}

#monthSelection {
  text-align: center;
  margin-bottom: 20px;
}

#monthSelection button {
  margin: 0 6px;
  padding: 8px 14px;
  font-weight: 500;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: #4ade80;
  color: #064e3b;
}

#calendar {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
  gap: 14px;
}

.day {
  background: white;
  border-radius: 14px;
  padding: 14px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.08);
}

.day-title {
  font-weight: 700;
  margin-bottom: 6px;
}

.day-note {
  font-size: 13px;
  color: #6b7280;
  font-style: italic;
  margin-bottom: 6px;
}

.session {
  background: #e0e7ff;
  border: none;
  border-radius: 10px;
  padding: 8px;
  width: 100%;
  text-align: left;
  margin-bottom: 6px;
  font-weight: 500;
  cursor: pointer;
}

.session.done {
  background: #dcfce7;
  text-decoration: line-through;
  color: #065f46;
}

canvas {
  margin-top: 24px;
  background: white;
  border-radius: 14px;
  padding: 14px;
}

/* Timer-bjælke nederst */
#totalBar {
  background: #e5e7eb;
  border-radius: 14px;
  overflow: hidden;
  margin-top: 16px;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
}

#totalFill {
  background: linear-gradient(90deg,#4ade80,#22c55e);
  color: #064e3b;
  font-weight: 700;
  padding: 10px;
  width: 0%;
  text-align: center;
  transition: 0.3s;
}
</style>
</head>

<body>
<h1>ØveApp</h1>

<div id="monthSelection">
  <button onclick="selectMonth('2026-01')">Januar 2026</button>
  <!-- Du kan tilføje flere måneder her -->
</div>

<div id="calendar"></div>

<canvas id="progressChart" height="220"></canvas>

<div id="totalBar">
  <div id="totalFill">0 timer</div>
</div>

<script>
// ---------------- DATA ----------------
const instruments = ["Orgel","Trommer","Klaver"];
const materials = ["Bach","Liszt","Tigran Hamasyan","Øvelsesstykke","Andet"];

// Data opdelt per måned
const schedules = {
"2026-01": {
"2026-01-01":{note:"",sessions:[["7–8","Orgel"],["11–12","Trommer"],["11:30–12:30","Trommer"],["13–14","Klaver"]]},
"2026-01-02":{note:"",sessions:[["7–8","Orgel"],["9–10","Trommer"],["10:30–11:30","Trommer"],["12–13","Trommer"],["14–15","Klaver"]]},
"2026-01-03":{note:"",sessions:[["7–8","Orgel"],["9–10","Trommer"],["10:30–11:30","Trommer"],["12:30–13:30","Klaver"],["14–15","Klaver"]]},
"2026-01-05":{note:"Orgelundervisning kl. 12",sessions:[["7–8","Orgel"],["13–14","Klaver"],["14:30–15:30","Klaver"]]},
"2026-01-08":{note:"Undervisning Hadsund Skole Orkester",sessions:[["7–8","Orgel"],["9–10","Klaver"],["10:30–11:30","Klaver"]]},
"2026-01-12":{note:"Hobro arbejde – ingen orgelundervisning",sessions:[["7–8","Orgel"],["9–10","Trommer"],["10:30–11:30","Trommer"]]},
"2026-01-15":{note:"Undervisning Hadsund Skole Orkester",sessions:[["7–8","Orgel"],["9–10","Klaver"],["10:30–11:30","Klaver"]]},
"2026-01-16":{note:"Elever fra kl. 16 – Fri",sessions:[]},
"2026-01-19":{note:"Orgelundervisning kl. 12 + Hobro arbejde",sessions:[["7–8","Orgel"],["13–14","Klaver"],["14:30–15:30","Klaver"]]},
"2026-01-22":{note:"Undervisning Hadsund Skole Orkester",sessions:[["7–8","Orgel"],["9–10","Klaver"],["10:30–11:30","Klaver"]]},
"2026-01-23":{note:"Undervisning Kirkemusikskolen kl. 9 + Elever fra kl. 16 – Fri",sessions:[]}
}
};

// ---------------- STATE ----------------
let currentMonth = null;
let done = JSON.parse(localStorage.getItem("done") || "{}");

// ---------------- FUNCTIONS ----------------
function save(){ localStorage.setItem("done",JSON.stringify(done)); }

function totalHours(){
  return Object.values(done).filter(v=>v.done).length;
}

function updateTotal(){
  const t = totalHours();
  const bar = document.getElementById("totalFill");
  bar.textContent = t + " timer";
  bar.style.width = Math.min(t*4,100)+"%";
}

function selectMonth(monthKey){
  currentMonth = monthKey;
  document.getElementById("monthSelection").style.display = "none";
  render();
}

function render(){
  if(!currentMonth) return;
  const cal = document.getElementById("calendar");
  cal.innerHTML = "";

  const schedule = schedules[currentMonth];
  Object.keys(schedule).forEach(date=>{
    const d = schedule[date];
    const box = document.createElement("div");
    box.className = "day";

    box.innerHTML = `<div class="day-title">${date}</div>`;
    if(d.note) box.innerHTML += `<div class="day-note">${d.note}</div>`;

    d.sessions.forEach((s,i)=>{
      const id = date+"-"+i;
      const b = document.createElement("button");
      let label = `${s[0]} – ${s[1]}`;
      if(done[id]?.material) label += ` (${done[id].material})`;
      b.className = "session"+(done[id]?.done?" done":"");
      b.textContent = label;

      b.onclick = ()=>{
        if(!done[id]?.done){
          // Vælg materiale
          let choice = prompt(`Hvilket materiale øvede du på ${s[1]}?`, materials[0]);
          if(choice){
            done[id] = {done:true, material:choice};
          }
        } else {
          done[id] = {done:false};
        }
        save();
        render();
      };
      box.appendChild(b);
    });

    cal.appendChild(box);
  });

  updateTotal();
  updateChart();
}

let chart;
function updateChart(){
  if(!currentMonth) return;
  const schedule = schedules[currentMonth];
  const labels = Object.keys(schedule);
  const data = instruments.map(inst =>
    labels.map(d =>
      schedule[d].sessions.filter((_,i)=>done[d+"-"+i]?.done && schedule[d].sessions[i][1]===inst).length
    )
  );

  if(chart) chart.destroy();
  chart = new Chart(document.getElementById("progressChart"),{
    type:"line",
    data:{
      labels,
      datasets: instruments.map((i,idx)=>({
        label:i,
        data:data[idx],
        tension:0.25
      }))
    },
    options:{scales:{y:{beginAtZero:true}}}
  });
}

// ---------------- INIT ----------------
render();
</script>
</body>
</html>
