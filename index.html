<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Øvningsapp – Januar 2026</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 16px;
    }

    h1 {
      text-align: center;
      margin-bottom: 4px;
    }

    .subtitle {
      text-align: center;
      color: #94a3b8;
      margin-bottom: 20px;
    }

    .day {
      background: #1e293b;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    input {
      width: 80px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    canvas {
      background: #020617;
      border-radius: 12px;
      margin-top: 20px;
      padding: 10px;
    }

    .total {
      text-align: center;
      font-size: 18px;
      margin-top: 16px;
      color: #38bdf8;
    }
  </style>
</head>

<body>

<h1>Øvningsapp</h1>
<div class="subtitle">Januar 2026</div>

<div id="days"></div>

<canvas id="chart"></canvas>
<div class="total" id="totalHours">Total: 0 timer</div>

<script>
  const year = 2026;
  const month = 0; // Januar (0 = januar)
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  const daysContainer = document.getElementById("days");
  const labels = [];
  const data = [];

  for (let day = 1; day <= daysInMonth; day++) {
    labels.push(day.toString());
    data.push(0);

    const div = document.createElement("div");
    div.className = "day";

    div.innerHTML = `
      <span>${day}. januar</span>
      <input type="number" min="0" step="0.25" placeholder="timer" data-day="${day}">
    `;

    daysContainer.appendChild(div);
  }

  const ctx = document.getElementById("chart");

  const chart = new Chart(ctx, {
    type: "bar",
    data: {
      labels: labels,
      datasets: [{
        label: "Øvetimer",
        data: data,
        backgroundColor: "#38bdf8"
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  document.querySelectorAll("input").forEach(input => {
    input.addEventListener("input", e => {
      const dayIndex = e.target.dataset.day - 1;
      data[dayIndex] = Number(e.target.value) || 0;
      chart.update();

      const total = data.reduce((a, b) => a + b, 0);
      document.getElementById("totalHours").textContent =
        `Total: ${total.toFixed(2)} timer`;
    });
  });
</script>

</body>
</html>
