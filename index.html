<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ØveApp – Januar 2026</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Inter', sans-serif;
  background: #f4f4f9;
  margin: 0;
  padding: 12px;
}

h1 {
  text-align: center;
  margin-bottom: 12px;
  font-family: 'Roboto Mono', monospace;
  color: #111827;
}

#totalBar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #e5e7eb;
  border-radius: 14px 14px 0 0;
  overflow: hidden;
  margin: 0;
}

#totalFill {
  background: linear-gradient(90deg,#4ade80,#22c55e);
  color: #064e3b;
  font-weight: 700;
  padding: 10px;
  width: 0%;
  text-align: center;
  transition: 0.3s;
}

#calendar {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
  gap: 14px;
  margin-bottom: 70px; /* plads til total bar */
}

.day {
  background: white;
  border-radius: 14px;
  padding: 14px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.08);
}

.day-title {
  font-weight: 700;
  margin-bottom: 6px;
  font-family: 'Roboto Mono', monospace;
}

.day-note {
  font-size: 13px;
  color: #6b7280;
  font-style: italic;
  margin-bottom: 6px;
}

.session {
  background: #e0e7ff;
  border: none;
  border-radius: 10px;
  padding: 8px;
  width: 100%;
  text-align: left;
  margin-bottom: 6px;
  font-weight: 500;
  cursor: pointer;
}

.session.done {
  background: #dcfce7;
  text-decoration: line-through;
  color: #065f46;
}

canvas {
  margin-top: 24px;
  background: white;
  border-radius: 14px;
  padding: 14px;
}
</style>
</head>
<body>

<h1>ØveApp – Januar 2026</h1>

<div id="calendar"></div>
<canvas id="progressChart" height="220"></canvas>
<div id="totalBar">
  <div id="totalFill">0 timer</div>
</div>

<script>
// ---------------- DATA ----------------
const instruments = ["Orgel","Trommer","Klaver"];
const schedule = {
"2026-01-01":{note:"",sessions:[["7–8","Orgel"],["11–12","Trommer"],["11:30–12:30","Trommer"],["13–14","Klaver"]]},
"2026-01-02":{note:"",sessions:[["7–8","Orgel"],["9–10","Trommer"],["10:30–11:30","Trommer"],["12–13","Trommer"],["14–15","Klaver"]]},
// ... fortsæt alle datoer som tidligere (inkl. noter som Kirkemusikskolen, Hadsund osv.)
"2026-01-31":{note:"",sessions:[["7–8","Orgel"],["9–10","Trommer"],["10:30–11:30","Trommer"],["12:30–13:30","Klaver"],["14–15","Klaver"]]}
};

// ---------------- STATE ----------------
let done = JSON.parse(localStorage.getItem("done") || "{}");
let materialHistory = JSON.parse(localStorage.getItem("materialHistory") || "{}");

// ---------------- FUNCTIONS ----------------
function save(){ 
  localStorage.setItem("done",JSON.stringify(done));
  localStorage.setItem("materialHistory",JSON.stringify(materialHistory));
}

function totalHours(){
  return Object.values(done).filter(v=>v).length;
}

function updateTotal(){
  const t = totalHours();
  const bar = document.getElementById("totalFill");
  bar.textContent = t + " timer";
  bar.style.width = Math.min(t*4,100)+"%";
}

function render(){
  const cal = document.getElementById("calendar");
  cal.innerHTML = "";

  Object.keys(schedule).forEach(date=>{
    const d = schedule[date];
    const box = document.createElement("div");
    box.className = "day";

    box.innerHTML = `<div class="day-title">${date}</div>`;
    if(d.note) box.innerHTML += `<div class="day-note">${d.note}</div>`;

    d.sessions.forEach((s,i)=>{
      const id = date+"-"+i;
      const b = document.createElement("button");
      b.className = "session"+(done[id]?" done":"");
      b.textContent = `${s[0]} – ${s[1]}`;
      b.onclick = ()=>{
        if(!done[id]){
          let mat = prompt("Hvilket materiale har du øvet på?", materialHistory[s[1]] || "");
          if(mat){
            materialHistory[s[1]] = mat;
            done[id] = mat;
          }
        } else {
          done[id] = false;
        }
        save();
        render();
      };
      box.appendChild(b);
    });

    cal.appendChild(box);
  });

  updateTotal();
  updateChart();
}

let chart;
function updateChart(){
  const labels = Object.keys(schedule);
  const data = instruments.map(inst =>
    labels.map(d =>
      schedule[d].sessions.filter((_,i)=>done[d+"-"+i] && schedule[d].sessions[i][1]===inst).length
    )
  );

  if(chart) chart.destroy();
  chart = new Chart(document.getElementById("progressChart"),{
    type:"line",
    data:{
      labels,
      datasets: instruments.map((i,idx)=>({
        label:i,
        data:data[idx],
        tension:0.25
      }))
    },
    options:{scales:{y:{beginAtZero:true}}}
  });
}

// ---------------- INIT ----------------
render();
</script>
</body>
</html>
