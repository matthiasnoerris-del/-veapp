<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ØveApp</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Inter', sans-serif;
  background: #f3f4f6;
  margin: 0;
  padding: 12px;
}
h1 { text-align:center; margin-bottom:16px; }
button { font-family: 'Inter', sans-serif; }

#startScreen, #monthScreen, #materialScreen { display:none; }

#monthButtons, #materialButtons { display:flex; flex-wrap:wrap; gap:12px; justify-content:center; margin-bottom:16px; }
.monthBtn, .materialBtn { padding:10px 16px; border:none; border-radius:12px; background:#4ade80; color:white; font-weight:600; cursor:pointer; }
.monthBtn:hover, .materialBtn:hover { background:#22c55e; }

#calendar { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:14px; }
.day { background:white; border-radius:14px; padding:14px; box-shadow:0 6px 16px rgba(0,0,0,0.08); }
.day-title { font-weight:700; margin-bottom:6px; }
.day-note { font-size:13px; color:#6b7280; font-style:italic; margin-bottom:6px; }
.session { background:#e0e7ff; border:none; border-radius:10px; padding:8px; width:100%; text-align:left; margin-bottom:6px; font-weight:500; cursor:pointer; }
.session.done { background:#dcfce7; text-decoration:line-through; color:#065f46; }

#totalBar { position:fixed; bottom:12px; left:12px; right:12px; background:#e5e7eb; border-radius:14px; overflow:hidden; }
#totalFill { background:linear-gradient(90deg,#4ade80,#22c55e); color:#064e3b; font-weight:700; padding:10px; width:0%; text-align:center; transition:0.3s; }

canvas { margin-top:24px; background:white; border-radius:14px; padding:14px; }

#backBtn { margin-bottom:12px; padding:8px 12px; border:none; border-radius:10px; background:#3b82f6; color:white; font-weight:600; cursor:pointer; }
#backBtn:hover { background:#2563eb; }
</style>
</head>
<body>

<div id="startScreen">
<h1>ØveApp</h1>
<div id="monthButtons">
  <button class="monthBtn" data-month="2026-01">Januar</button>
</div>
<div id="materialButtons">
  <button class="materialBtn" id="viewMaterial">Øve-materiale</button>
</div>
</div>

<div id="monthScreen">
<button id="backBtn">← Tilbage</button>
<h1 id="monthTitle">Januar 2026</h1>
<div id="calendar"></div>
<canvas id="progressChart" height="220"></canvas>
<div id="totalBar">
  <div id="totalFill">0 timer</div>
</div>
</div>

<div id="materialScreen">
<button id="backToStart">← Tilbage</button>
<h1>Øve-materiale</h1>
<div id="materialList"></div>
</div>

<script>
// ---------------- DATA ----------------
const instruments = ["Orgel","Trommer","Klaver"];
const schedule = {
"2026-01-01":{note:"",sessions:[["7–8","Orgel"],["11–12","Trommer"],["11:30–12:30","Trommer"],["13–14","Klaver"]]},
"2026-01-02":{note:"",sessions:[["7–8","Orgel"],["9–10","Trommer"],["10:30–11:30","Trommer"],["12–13","Trommer"],["14–15","Klaver"]]},
"2026-01-03":{note:"",sessions:[["7–8","Orgel"],["9–10","Trommer"],["10:30–11:30","Trommer"],["12:30–13:30","Klaver"],["14–15","Klaver"]]},
"2026-01-04":{note:"",sessions:[["7–8","Orgel"],["9–10","Trommer"],["10:30–11:30","Trommer"],["12–13","Trommer"],["14–15","Klaver"]]},
"2026-01-05":{note:"Orgelundervisning kl. 12",sessions:[["7–8","Orgel"],["13–14","Klaver"],["14:30–15:30","Klaver"]]},
// ... fortsæt med alle dage til 31/1
"2026-01-31":{note:"",sessions:[["7–8","Orgel"],["9–10","Trommer"],["10:30–11:30","Trommer"],["12:30–13:30","Klaver"],["14–15","Klaver"]]}
};

// ---------------- STATE ----------------
let done = JSON.parse(localStorage.getItem("done")||"{}");
let materials = JSON.parse(localStorage.getItem("materials")||"{}");
let currentMonth = null;

// ---------------- FUNCTIONS ----------------
function save(){ localStorage.setItem("done",JSON.stringify(done)); localStorage.setItem("materials",JSON.stringify(materials)); }

function totalHours(){
  return Object.values(done).filter(v=>v).length;
}

function updateTotal(){
  const t = totalHours();
  const bar = document.getElementById("totalFill");
  bar.textContent = t + " timer";
  bar.style.width = Math.min(t*4,100)+"%";
}

let chart;
function updateChart(){
  const labels = Object.keys(schedule);
  const data = instruments.map(inst =>
    labels.map(d =>
      schedule[d].sessions.filter((_,i)=>done[d+"-"+i] && schedule[d].sessions[i][1]===inst).length
    )
  );
  if(chart) chart.destroy();
  chart = new Chart(document.getElementById("progressChart"),{
    type:"line",
    data:{labels,datasets:instruments.map((i,idx)=>({label:i,data:data[idx],tension:0.25}))},
    options:{scales:{y:{beginAtZero:true}}}
  });
}

function renderCalendar(){
  const cal = document.getElementById("calendar");
  cal.innerHTML = "";
  Object.keys(schedule).forEach(date=>{
    const d = schedule[date];
    const box = document.createElement("div");
    box.className="day";
    box.innerHTML=`<div class="day-title">${date}</div>`;
    if(d.note) box.innerHTML+=`<div class="day-note">${d.note}</div>`;
    d.sessions.forEach((s,i)=>{
      const id = date+"-"+i;
      const b = document.createElement("button");
      b.className="session"+(done[id]?" done":"");
      b.textContent=`${s[0]} – ${s[1]}`;
      b.onclick=()=>{
        if(done[id]){
          // Afmarker
          delete done[id];
          delete materials[id];
        } else {
          let mat = prompt("Hvad har du øvet? (Orgel og Trommer kan ikke vælges)", materials[id] || "");
          if(mat && !["Orgel","Trommer"].includes(mat)){
            materials[id] = mat;
            done[id] = true;
          } else return;
        }
        save();
        renderCalendar();
        updateTotal();
        updateChart();
      };
      box.appendChild(b);
    });
    cal.appendChild(box);
  });
  updateTotal();
  updateChart();
}

function showMaterials(){
  document.getElementById("startScreen").style.display="none";
  document.getElementById("monthScreen").style.display="none";
  document.getElementById("materialScreen").style.display="block";
  const list = document.getElementById("materialList");
  list.innerHTML="";
  Object.keys(materials).forEach(k=>{
    const div=document.createElement("div");
    div.textContent=`${k}: ${materials[k]}`;
    list.appendChild(div);
  });
}

function showMonth(){
  document.getElementById("startScreen").style.display="none";
  document.getElementById("monthScreen").style.display="block";
  document.getElementById("materialScreen").style.display="none";
  renderCalendar();
}

// ---------------- EVENTS ----------------
document.querySelectorAll(".monthBtn").forEach(b=>{
  b.onclick=()=>{
    currentMonth = b.dataset.month;
    showMonth();
  };
});
document.getElementById("viewMaterial").onclick=showMaterials;
document.getElementById("backBtn").onclick=()=>{document.getElementById("startScreen").style.display="block"; document.getElementById("monthScreen").style.display="none";};
document.getElementById("backToStart").onclick=()=>{document.getElementById("startScreen").style.display="block"; document.getElementById("materialScreen").style.display="none";};

// ---------------- INIT ----------------
document.getElementById("startScreen").style.display="block";
</script>

</body>
</html>
